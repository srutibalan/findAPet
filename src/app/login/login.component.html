<app-header class="head"></app-header>
<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="submitted && data.username.errors" class="invalid-feedback">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" [(ngModel)]="username" formControlName="username"
               required>
        <mat-error>
          Please provide a valid Username
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" [(ngModel)]="password" placeholder="Password"
               formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
      <a [routerLink]="['/register']" class="btn btn-link">Don't have an account? Register</a>
    </form>
  </mat-card-content>
</mat-card>
