<app-header class="head"></app-header>
﻿<mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm" fxLayout="column" (ngSubmit)="OnSubmit()">
      <h2>Register</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="First Name" type="text"
               formControlName="firstName"
               [(ngModel)]="firstname" required>
        <mat-error>
          Please provide a First Name!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Last Name" type="text"
               formControlName="lastName"
               [(ngModel)]="lastname" required>
        <mat-error>
          Please provide a Last Name!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Phone  Number" formControlName="phone" [(ngModel)]="phone"
               required>
        <mat-error>
          Please provide a Phone Number!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="">
        <input matInput placeholder="Address" formControlName="address" [(ngModel)]="address"
               formControlName="address">
      </mat-form-field>

      <mat-form-field class="">
        <input matInput type="email" placeholder="Email" required [(ngModel)]="email"
               formControlName="email" email="true">
        <mat-error>
          Please provide an Email!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="">
        <input matInput placeholder="Username" required [(ngModel)]="username"
               formControlName="username">
        <mat-error>
          Please provide a user name!
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="role" formControlName="role" required>
          <mat-option *ngIf="adminLoggedIn" value="1">Admin</mat-option>
          <mat-option value="0">Adopter</mat-option>
          <mat-option value="2">Facilitator</mat-option>
        </mat-select>
        <mat-error>
          Please provide a Role!
        </mat-error>
      </mat-form-field>

      <div formGroupName="passwordGroup">
        <mat-form-field>
          <input matInput placeholder="Password" type="password" [(ngModel)]="password"
                 formControlName="password">
          <mat-error>
            {{errors.password}}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Confirm password" type="password"
                 [(ngModel)]="confirmpassword"
                 formControlName="confirmPassword" [errorStateMatcher]="confirmValidParentMatcher">
          <mat-error>
            {{errors.confirmPassword}}
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <button mat-raised-button color="primary" class="btn-block" (click)="OnSubmit()">Register</button>
</mat-card>
